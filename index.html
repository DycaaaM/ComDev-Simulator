<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Developer Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Game Developer Simulator</h1>
        <p id="game-progress">Progress: 0%</p>
        <label for="genre">Choose a genre:</label>
        <select id="genre">
            <option value="Platformer">Platformer</option>
            <option value="Puzzle">Puzzle</option>
            <option value="RPG">RPG</option>
            <option value="Shooter">Shooter</option>
        </select>
        <button id="start-btn">Start Development</button>
        <button id="fix-bugs" disabled>Fix Bugs</button>
        <button id="launch-game" disabled>Launch Game</button>
        <div id="message"></div>
        <img id="game-image" src="" alt="" style="display:none;">
    </div>
    <footer>
        <p>By Dyca M</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
